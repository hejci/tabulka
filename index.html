<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulky v HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tabulky v HTML</h1>
    </header>
    <main>
        <table>
            <caption>Muži superkombinace, slalom FINÁLE</caption>
            <thead>
                <tr>
                    <th>Umístění</th>
                    <th>Sportovec</th>
                    <th>Stát</th>
                    <th>Čas</th>
                </tr>
            </thead>
            <tbody>
                <tr class="gold">
                    <td class="center text-bold">1.</td>
                    <td class="text-bold">Strolz</td>
                    <td class="text-bold"><img src="img/AUT.png" alt="Vlajka Rakouska" class="flag">Rakousko</td>
                    <td class="right">2:31.43</td>
                </tr>
                <tr class="silver">
                    <td class="center">2.</td>
                    <td>Kilde</td>
                    <td><img src="img/NOR.png" alt="Vlajka Norska" class="flag">Norsko</td>
                    <td class="right">2:32.02</td>
                </tr>
                <tr class="bronze">
                    <td class="center">3.</td>
                    <td>Crawford</td>
                    <td><img src="img/CAN.png" alt="Vlajka Kanady" class="flag">Kanada</td>
                    <td class="right">2:32.11</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                <td colspan="4" class="center">Zimní olympijské hry Peking 2022</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>
        <p>IT1</p>
    </footer>
</body>

</html>
